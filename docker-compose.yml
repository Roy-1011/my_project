version: '3.8'
services:
  app:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app_network
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
